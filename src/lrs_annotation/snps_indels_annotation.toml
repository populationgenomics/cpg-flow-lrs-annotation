[workflow.resource_overrides.reformat_snps_indels_vcf]
cpu_cores = 1
memory_gib = '4Gi'
storage_gib = '5Gi'

[workflow.resource_overrides.merge_snps_indels_vcfs]
cpu_cores = 4
memory_gib = '16Gi'
storage_gib = '50Gi'

[workflow.resource_overrides.split_vcf]
cpu_cores = 2
memory_gib = '4Gi'
storage_gib = '50Gi'


[workflow.resource_overrides.export_mt_to_elastic]
cpu_cores = 4
memory = 'lowmem'
